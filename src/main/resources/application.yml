spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tunevault
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

# Logging para debug
logging:
  level:
    org.springframework.jdbc.datasource: DEBUG
    org.flywaydb: DEBUG
